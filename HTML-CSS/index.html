<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- call style.css -->
    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>

  <!-- Then whatever we put into the body is what's actually gonna be visible on the page. -->
  <body>
    <!-- header 1 -->
    <h1>JavaScript is fun, but so is HTML & CSS!</h1>
    <!-- paragraph -->
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it
      <!-- for go to link -->
      <a href="https://www.udemy.com/user/jonasschmedtmann/">on Udemy</a>.
    </p>

    <h2>Another heading</h2>
    <p class="second">Just another paragraph</p>

    <!-- image -->
    <img
      id="course-image"
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWrTyHNYjWVo%2Fmaxresdefault.jpg&f=1&nofb=1"
      width="500"
    />

    <!-- make form -->
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>

      <!-- the input text -->
      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
